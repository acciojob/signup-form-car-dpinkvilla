<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>
	<form method="post">
	<label for="name" >Name</label>
		<input type="text" id="name" placeholder="Name" required > 
		<br>
	<label for="email" >Email</label>
		<input type="email" id="email" placeholder="Email"   required><br>
	<label for="gender">Gender</label> <br>		
		<input type="radio" id="gender_m" name="gender" required > Male <br>
		<input type="radio" id="gender_f" name="gender" required > Female <br>
	
	<label for="cars" > <b>Car Brands</b></label>
		<select  id="cars" placeholder="--Please choose an option--" required></select><br>
	<label for="age">Age</label>
		<input type="number"  id="age" placeholder="Age" required ><br>
	<label for="dob">DOB</label>
		<input type="date"  id="dob" required ><br>
	<label for="tel"> <b>Phone Number</b></label>
		<input type="tel" id="tel" placeholder="xxx-xxx-xxxx" > <br>
	<label for="password">Password</label>
		<input type="password" id="password" placeholder="Password" required ><br>
	 <input type="checkbox" id="tos"   required >
		<label for="tos">I agree to the TOS</label><br>
	   
		<button type="submit">Submit</button>
	</form>
	

</body>

</html>
